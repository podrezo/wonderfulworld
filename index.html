  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="WonderfulWorld is a small website that showcases some of the most beautiful and interesting places to travel to in the world. Unlike other travel-related sites of 'top 10 this or that' this website is intended to be a simple photo gallery of amazing shots to inspire you to look at the world and think about what places you'd like to visit on your next trip or just to see the beauty of exotic foreign lands, as well as places close to home.">

          </li>
          <li>
            <a ui-sref="about"><span class="glyphicon glyphicon-question-sign"></span> About</a>

        </ul>
      </div>

  </div>
